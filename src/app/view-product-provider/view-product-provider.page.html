<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bloque">
  <br>
  <ion-button color="warning" size="small" fill="outline" (click)="cancelar()">Back</ion-button>
  <br>
  <ion-card class="bloque-Imagen">
    <ion-card-content>
      <img src={{producto.url}} alt="">
    </ion-card-content>
  </ion-card>
  <br>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-label>{{producto.nombre}}</ion-label>
  </ion-item>

  <br>
  <ion-item>
    <ion-label>Precio:</ion-label>
    <ion-input type="number" aria-placeholder="Precio unitario" [(ngModel)]="producto.precio" clearInput required></ion-input>
  </ion-item>

  <br>
  <ion-item>
    <ion-label>Cantidad:</ion-label>
    <ion-input type="number" aria-placeholder="Cantidad" [(ngModel)]="producto.cantidad" clearInput required></ion-input>
  </ion-item>
  
  <br>
  <ion-item>
    <ion-label>Descripcion:</ion-label>
  </ion-item>
  <ion-item>
    <ion-card-content>{{producto.descripcion}}</ion-card-content>
  </ion-item>

  <br>
  <ion-button color="warning" size="small" fill="outline" (click)="cancelar()">Cancelar</ion-button>
  <ion-button color="success" size="small" fill="outline" (click)="updateProduct()">Actualizar</ion-button>
  <ion-button color="danger" size="small" fill="outline" (click)="deleteProduct()">Eliminar</ion-button>
  <br><br>
</ion-content>
